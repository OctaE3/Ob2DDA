<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Anasshe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg" style="background-color: #C0EEFF;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Turismo 2022</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/listarViajes}">Viaje</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{listarClientes}">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/listarClientesVip}">Cliente Vip</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br />
  <div class="container">
    <div class="row" style="text-align: center;">
      <h1>Lista de Clientes</h1>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3">
        <a th:href="@{/gestionCliente}" class="btn btn-success btn-md mb-3">Agregar Cliente</a>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cliente : ${clientes}">
          <td th:text="${cliente.ci}">Cédula</td>
          <td th:text="${cliente.nombre}">Nombre</td>
          <td th:text="${cliente.apellido}">Apellido</td>
          <td th:text="${cliente.email}">Email</td>
          <td th:text="${cliente.tipo}">Tipo</td>
          <td class="display:flex; justify-content:center; align-items:center;">
            <a th:href="@{/cargarCliente/} + ${cliente.ci}" class="btn btn-warning">Modificar</a>
            <a th:href="@{/eliminarCliente/} + ${cliente.ci}" class="btn btn-danger">Eliminar</a>
            <a th:href="@{/cargarClienteAsignar/} + ${cliente.ci}" class="btn btn-success">Asignar Viaje</a>
            <a th:href="@{/cargarViajesCliente/} + ${cliente.ci}" class="btn btn-primary">Ver Viajes</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
