<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Turismo 2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Turismo 2022</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarViajes}">Viaje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarClientes}">Cliente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Asignar Viajes</h1>
                <div class="card-body">
                    <form th:action="@{/guardarClienteAsignar/{ci} (ci=${cliente.ci})}" th:object="${cliente}" method="POST">
                        <input type="hidden" name="id" th:field="*{id}" class="form-control">
                        <div class="form-group">
                            <label>Cédula de Identidad</label>
                            <input type="number" name="ci" th:field="*{ci}" class="form-control"
                                placeholder="Ingrese su cédula(Sin puntos y guiones)" readonly="true">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                placeholder="Ingrese su nombre" readonly="true">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" 
                                placeholder="Ingrese su apellido" readonly="true">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control"
                                placeholder="Ingrese su email" readonly="true">
                        </div>
                        <br />
                        <div class="form-group">
                            <select th:field="${cliente.viajes}" name="viajes" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" size="10" required="true"> 
                                <option th:each="viaje : ${listaViajes}" th:value="${viaje.id}" th:text="${'Destino:'} + ${' '} + ${viaje.destino} + ${' '} + ${'-'} + ${' '} + ${'Precio:'}  + ${' '} + ${viaje.precio}"></option>
                            </select>
                        </div>
                        <div class="form-group" style="display:flex; justify-content:center; align-items:center;">
                            <button class="btn btn-success" style="margin: 1%;">Asignar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
