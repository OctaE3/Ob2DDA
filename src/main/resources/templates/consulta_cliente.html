<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Anasshe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg" style="background-color: #C0EEFF;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Turismo 2022</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarViajes}">Viaje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarClientes}">Cliente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br />
    <div class="container">    
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Consultar Viaje por Fecha</h1>
                <div class="card-body">
                    <form th:action="@{'/clienteConsulta/' + ${ci} + '/fechaV/' + ${fecha}}">
                        <input type="hidden" th:name="ci" th:value="${ci}" class="form-control">
                        <div class="form-group">
                            <label for="fecha">Ingrese la Fecha deseada</label>
                            <input type="text" th:name="fecha" class="form-control" required="true" placeholder="yyyy-mm-dd">
                        </div>
                        <br />
                        <div class="form-group" style="display:flex; justify-content:center; align-items:center;">
                            <button class="btn btn-success" style="margin: 1%;">Consultar</button>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
        <br/>
            <div class="row" style="text-align: center;">
              <h1>Viaje pr√≥ximo a la Fecha dada</h1>
            <table class="table table-striped table-bordered" style="margin-top: 2%;">
              <thead class="table-dark">
                <tr>
                    <th>Id Viaje</th>
                    <th>Destino</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                    <th>Modalidad</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td th:text="${viaje.id}">Id Viaje</td>
                  <td th:text="${viaje.destino}">Destino</td>
                  <td th:text="${viaje.precio}">Precio</td>
                  <td th:text="${viaje.fecha}">Fecha</td>
                  <td th:text="${viaje.modalidad}">Modalidad</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</body>

</html>
