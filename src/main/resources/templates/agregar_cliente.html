<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Anasshe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg" style="background-color: #C0EEFF;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Turismo 2022</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarViajes}">Viaje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarClientes}">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarClientesVip}">Cliente Vip</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Gestión Cliente</h1>
                <div class="card-body">
                    <form th:action="@{/guardarCliente}" th:object="${cliente}" method="POST">
                        <div class="form-group">
                            <label for="ci">Cédula de Identidad</label>
                            <input type="number" id="ci" name="ci" th:field="*{ci}" class="form-control"
                                placeholder="Ingrese su cédula(Sin puntos y guiones)" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('ci')}" th:errors="*{ci}" class="invalid-feedback"></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control"
                                placeholder="Ingrese su nombre" th:errorClass="is-invalid">
                                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="form-control"
                                placeholder="Ingrese su apellido" th:errorClass="is-invalid">
                                <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback"></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" th:field="*{email}" class="form-control"
                                placeholder="Ingrese su email" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                        </div>
                        <br />
                        <div class="form-group" style="display:flex; justify-content:center; align-items:center;">
                            <button class="btn btn-success" style="margin: 1%;">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
