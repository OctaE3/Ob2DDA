<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Anasshe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg" style="background-color: #C0EEFF;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Turismo 2022</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link">Viaje</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{gestion_cliente}">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" >Clientes Vip</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <br/>
          <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Gestión Cliente</h1>
                    <div class="card-body">
                        <form th:action="@{/gestion_cliente}" th:object="${cliente}" method="POST">
                            <div class="form-group">
                                <label>Cédula de Identidad</label>
                                <input type="tel" name="ci" th:field="*{ci}" class="form-control" placeholder="Ingrese su cédula(Sin puntos y guiones)">
                            </div>
                            <br/>
                            <div class="form-group">
                                <label>Cédula de Identidad</label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre">
                            </div>
                            <br/>
                            <div class="form-group">
                                <label>Cédula de Identidad</label>
                                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido">
                            </div>
                            <br/>
                            <div class="form-group">
                                <label>Cédula de Identidad</label>
                                <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese su email">
                            </div>
                            <br/>
                            <div class="form-group" style="display:flex; justify-content:center; align-items:center;">
                                <button type="button" class="btn btn-success" style="margin: 1%;">Agregar</button>
                                <button type="button" class="btn btn-danger" style="margin: 1%;">Eliminar</button>
                                <button type="button" class="btn btn-primary" style="margin: 1%;">Modificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
          <br/>
        <div class="container">
            <div class="row" style="text-align: center;">
                <h1>Lista estudiantes</h1>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cli : ${clientes}">
                        <td th:text="${cli.ci}">Cédula</td>
                        <td th:text="${cli.nombre}">Nombre</td>
                        <td th:text="${cli.apellido}">Apellido</td>
                        <td th:text="${cli.email}">Email</td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </body>
</html>
